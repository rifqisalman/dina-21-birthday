<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <!-- Memuat Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div id="page-one" class="page">
      <h1 class="title">Happy birthday,<br />baby gurl!</h1>
      <img src="assets/Dina.gif" alt="Gambar Dina" class="birthday-image" />
      <p class="subtitle">Dina, 21</p>
      <button id="startButton" class="start-button">Start</button>
    </div>

    <script>
      const startButton = document.getElementById("startButton");
      const body = document.body;

      startButton.addEventListener("click", (e) => {
        e.preventDefault();

        body.classList.add("fade-out");

        setTimeout(() => {
          window.location.href = "page2.html";
        }, 500);
      });
    </script>
  </body>
</html>
