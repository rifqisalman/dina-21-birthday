<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kado buat Dina</title>
    <!-- Memuat Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="page-five" class="page">
      <h1 class="gift-title">Gift dari Rifqi</h1>

      <img src="assets/Kado.gif" alt="Gambar Kado" class="gift-image" />

      <p class="gift-note">
        Hadiah nya bisa<br />diambil di kontrakan<br />hehehe
      </p>

      <a href="page3.html" id="backButton" class="back-button">Kembali</a>
    </div>

    <script>
      const backButton = document.getElementById("backButton");
      backButton.addEventListener("click", function (e) {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = this.href;
        }, 500);
      });
    </script>
  </body>
</html>
